<body>
  <header class="container-cabecalho">
		<div class="cabecalho">
			<div class="logo">
				<img src="./assets/logo.jpg" alt="">
			</div>

			<div class="title">
				<h1>CÃ­lios e Sobrancelhas</h1>
			</div>
		</div>
	</header>

  <div class="container-titulo">
    <h1 class="titulo">Sistema de Cadastro de Clientes</h1>
  </div>
  <div class="container-formulario">
    <form method="POST" action="inserir_cliente.php"  id="formulario" class="formulario">
      <div class="campo-formulario">
        <label class="label-formulario" for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" class="input-formulario" required>
      </div>

      <div class="campo-formulario">
        <label class="label-formulario" for="dataNascimento">Data de Nascimento:</label>
        <input type="date" id="dataNascimento" name="DataNascimento" class="input-formulario" required>
      </div>

      <div class="campo-formulario">
        <label class="label-formulario" for="telefone">Telefone:</label>
        <input type="text" id="telefone" name="Telefone" class="input-formulario" maxlength="15" pattern="\(\d{2}\) \d{5}-\d{4}" required title="Digite seu telefone no formato (XX) XXXXX-XXXX">
      </div>

      <div class="campo-formulario">
        <label class="label-formulario" for="statuscliente">Status do Cliente:</label>
        <input type="text" id="statuscliente" name="statuscliente" class="input-formulario" required>
      </div>
  
      <button type="submit" class="btn">Cadastrar</button>
    </form>

  </div>

  <script src="script.js"></script>
</body>
</html>
